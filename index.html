<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="width_full wrapper">
      <div class="inner">
        <div class="main_contents">
          <h1 class="title">アカウント作成</h1>
          <div class="sns_buttons">
            <div class="column width_half">
              <a href="" class="button width_full facebook">Facebookでスタート</a>
            </div>
            <div class="column width_half">
              <a href="" class="button width_full google">Googleでスタート</a>
            </div>
          </div>
          <p class="default_text announce_text">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="divider">
            <p>アカウント情報</p>
          </div>
          <form action="" class="form_contents">
            <div class="namebox">
              <div class="width_half name">
                <p class="label_text">名字<span class="alert"> ※</span></p>
                <input type="text" name="last_name" class="input_init input_area" required>
              </div>
              <div class="width_half name">
                <p class="label_text">名前<span class="alert"> ※</span></p>
                <input type="text" name="first_name" class="input_init input_area" required>
              </div>
            </div>
            <div class="row gender">
              <p class="label_text">性別</p>
              <div class="gender_contents">
                <label class="gender_content">
                  <input type="radio" name="gender" value="male" class="gender_input"><span>男性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="female" class="gender_input"><span>女性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="other" class="gender_input"><span>その他</span>
                </label>
              </div>
            </div>
            <div class="row birthplace width_half">
              <p class="label_text">出身</p>
              <div class="select_area">
                <select name="birthplace" class="input_init input_area">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                  <option value="栃木">栃木</option>
                  <option value="群馬">群馬</option>
                  <option value="茨城">茨城</option>
                </select>
              </div>
            </div>
            <div class="row email">
              <p class="label_text">Eメール<span class="alert"> ※</span></p>
              <input type="email" name="email" class="input_init input_area" placeholder="ex) hoge@example.com">
            </div>
            <div class="row phone">
              <p class="label_text">電話番号</p>
              <input type="text" name="phone" class="input_init input_area" placeholder="ex) 09012345678">
            </div>
            <div class="row password">
              <p class="label_text">パスワード<span class="alert"> ※</span></p>
              <input type="password" name="password" class="input_init input_area">
            </div>
            <div class="row password">
              <p class="label_text">パスワード(確認用)<span class="alert"> ※</span></p>
              <input type="password" name="password" class="input_init input_area">
            </div>
            <div class="row desired">
              <p class="label_text">希望コース</p>
              <div class="check_area">
                <div class="course_option">
                  <input type="checkbox" name="desired" value="frontend" id="frontend">
                  <label for="frontend" class="course_option_text">フロントエンド</label> 
                </div>
                <div class="course_option">
                  <input type="checkbox" name="desired" value="backend" id="backend">
                  <label for="backend" class="course_option_text">バックエンド</label>
                </div>
                <div class="course_option">
                  <input type="checkbox" name="desired" value="app" id="app">
                  <label for="app" class="course_option_text">アプリ</label>
                </div>
              </div>
            </div>
            <div class="row remark">
              <p class="label_text">備考</p>
              <textarea name="remark" value="remark" class="input_init input_area" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="row submit">
              <input type="submit" name="submit" value="アカウント作成" class="input_init button submit_button width_full">
            </div>
            <div class="row agreement">
              <p class="agreement_text">
                アカウントを作成することにより、<a href="" class="link_color">利用規約</a>と<a href="" class="link_color">プライバシーポリシー</a>に同意するものとします。
              </p>
            </div>
          </form>
        </div>
        <div class="foot_part">
          <p class="to_login">すでにアカウントをお持ちですか？ <a href="" class="link_color">ログイン</a></p>
          <a href="" class="link_color resend_mail">認証メールが届きませんか？</a>  
        </div>
      </div>
    </section>
  </body>
</html>
